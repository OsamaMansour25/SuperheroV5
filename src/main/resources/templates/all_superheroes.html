<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
<thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">heroName</th>
    <th scope="col">realName</th>
    <th scope="col">CreationYear</th>
    <th scope="col">City</th>
    <th scope="col">Powers:</th>
  </tr>
</thead>
  <tbody>
  <tr th:each="Superhero : ${all}">
    <td th:text="${Superhero.id}"></td>
    <td th:text="${Superhero.heroName}"></td>
    <td th:text="${Superhero.realName}"></td>
    <td th:text="${Superhero.creationYear}"></td>
    <td th:text="${Superhero.id_City}"></td>
    <td>
      <button type="button" class="btn-light" style="margin-left: 35px" onclick="togglePowers(this)">
        Powers
        <span th:text="${Superhero.powers}" style="display: none;"></span>
      </button>
    </td>

    <script>
      function togglePowers(button) {
        var powers = button.querySelector('span');
        if (powers.style.display === 'none') {
          powers.style.display = 'block';
        } else {
          powers.style.display = 'none';
        }
      }
    </script>
  </tbody>
  <button type="button" class="btn-light" style="margin-left: 35px">
    Tilf√∏j superhelt
  </button>
</table>

</body>
</html>
