<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
<thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">heroName</th>
    <th scope="col">realName</th>
    <th scope="col">CreationYear</th>
    <th scope="col">City</th>
    <th scope="col">Powers:</th>
  </tr>
</thead>
  <tbody>
  <tr th:each="Superhero : ${all}">
    <td th:text="${Superhero.heroId}"></td>
    <td th:text="${Superhero.heroName}"></td>
    <td th:text="${Superhero.realName}"></td>
    <td th:text="${Superhero.creationYear}"></td>
    <td th:text="${Superhero.city}"></td>
  </tr>
  <tr th:each="Superpowers : ${superPowers}">
    <td th:text="${Superpowers}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
